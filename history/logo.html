<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="canonical" href="https://martinmimigames.github.io/history/logo.html" />
    <meta name="description" content="A gallery for the very short logo history of martinmimigames.">
    <script src="/res/javascript/default.js"></script>
     <script src="/res/javascript/darkmode.js"></script>
    <link rel="shortcut icon" href="/res/icon/website/default.ico">
    <link rel="stylesheet" href="/res/css/default.css">
    <link rel="stylesheet" href="/res/css/img.css">
    <script>
      if (isMobile()) {
        addCss("/res/css_mobile/default.css");
        addCss("/res/css_mobile/img.css");
      }
    </script>
    <title>logo history : The official history of martinmimigames</title>
  </head>

  <body>

    <header>
      <h1 class="name">logo history</h1>
    </header>
    <p>
      The logo of MGGames have changed with time.
    </p>
    <p>
      We started with original,
    </p>
    <p>
      and have added and changed things with it.
    </p>
    <p>
      Below are the logos that existed across our timeline.
    </p>
    <img id="original_logo" src="/res/logo/MGGames/original light" alt="original logo">

    <p>
      The original, our first logo.
    </p>

    <img id="broken_vines" src="/res/logo/MGGames/broken vines light" alt="broken vines">

    <p>
      Broken vines, our second logo.
    </p>

    <footer>
      <p><a href="/index.html">Back to Homepage</a></p>
      <p>Copyright &#169; 2022 martinmimigames</p>
    </footer>
    
    <script>
      function changeTheme(){
        if (darkModeCheck()) {
          document.getElementById("original_logo").src = "/res/logo/MGGames/original dark.png";
          document.getElementById("broken_vines").src = "/res/logo/MGGames/broken vines dark.png";
        } else {
          document.getElementById("original_logo").src = "/res/logo/MGGames/original light.png";
          document.getElementById("broken_vines").src = "/res/logo/MGGames/broken vines light.png";
        }
      }
      if(window.matchMedia){
        window
          .matchMedia('(prefers-color-scheme: dark)')
          .addEventListener('change', changeTheme);
      }
      changeTheme();
    </script>
  </body>
</html>
