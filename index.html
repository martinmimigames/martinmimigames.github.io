    <script>
      function changeTheme(){
        if (darkModeCheck()) {
          document.getElementById("logo").src = "/res/logo/MGGames/dark mode low density alpha.png";
        } else {
          document.getElementById("logo").src = "/res/logo/MGGames/light mode low density alpha.png";
        }
      }
      if(window.matchMedia){
        window
          .matchMedia('(prefers-color-scheme: dark)')
          .addEventListener('change', changeTheme);
      }
      changeTheme();
      if (isMobile()) {
        document.getElementById("logo").style.width = "100%";
      } else {
        document.getElementById("logo").style.height = (screen.height / 2) + "px";
      }
      document.getElementById("logo").style.display = "block";
    </script>
  </body>
