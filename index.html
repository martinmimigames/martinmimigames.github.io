<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="canonical" href="https://martinmimigames.github.io/index.html" />
    <meta name="google-site-verification" content="7dCOgNhGu5wBj3HuX0AhXj8xxS5xPvv5pJoX6NyyUyA" />
    <meta name="description" content="The official homepage of martinmimigames!">
    <script src="/res/javascript/default.js"></script>
    <script src="/res/javascript/darkmode.js"></script>
    <link rel="shortcut icon" href="/res/icon/website/default.ico">
    <link rel="stylesheet" href="/res/css/default.css">
    <link rel="stylesheet" href="/res/css/main_menu.css">
    <link rel="stylesheet" href="res/css/default.css" type="text/css"/>
    <script>
      if (isMobile()) {
        addCss("/res/css_mobile/default.css");
      }
    </script>
    <title>main menu : The official homepage of martinmimigames</title>
  </head>

  <body>
    <header>
      <h1 class="name">MGGames</h1>
    </header>

    <a href="https://github.com/martinmimigames">
      <img id="logo" src="/res/logo/MGGames/broken vines light.png" class="pixel logo" alt="github page"/>
    </a>

    <p>
      This is the main menu of martinmimigames.
    </p>
    <p>
      Despite our name, we make more than games!
    </p>

    <p>
      Check out the below links!
    </p>

    <p><a href="history/index.html">the not so grand history</a></p>
    <p><a href="programs/products.html">our products</a></p>
    <p><a href="members/index.html">our members</a></p>
    <p><a href="contacts/index.html">any problems?</a></p>

    <footer>
      <p>Copyright &#169; 2022 martinmimigames</p>
    </footer>
    <script>
      function changeTheme() {
        if (darkModeCheck()) {
          document.getElementById("logo").src = "/res/logo/MGGames/broken vines dark.png";
        } else {
          document.getElementById("logo").src = "/res/logo/MGGames/broken vines light.png";
        }
      }
      if (window.matchMedia) {
        window
                .matchMedia('(prefers-color-scheme: dark)')
                .addEventListener('change', changeTheme);
      }
      changeTheme();
      if (isMobile()) {
        document.getElementById("logo").style.width = "100%";
      } else {
        document.getElementById("logo").style.height = (screen.height / 2) + "px";
      }
      document.getElementById("logo").style.display = "block";
    </script>
  </body>
</html>
