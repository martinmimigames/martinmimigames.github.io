<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/res/icon/website/default.ico">
    <title>test</title>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <style>
      * {
        margin: 0 !important;
        padding: 0 !important;
      }
    </style>
  </head>

  <body>
    <p id="warning">this page requires javascript.</p>

    <script>
      document.getElementById("warning").hidden = "true";
      let app = new PIXI.Application({
        width: document.body.clientWidth,
        height: document.body.clientHeight,
        antialias: false,
        useContextAlpha: true,
        backgroundColor: 0x0e0031
      });
      window.addEventListener('resize', resize);
      document.body.appendChild(app.view);
      let sprite = PIXI.Sprite.from('astronaut.png');
      app.stage.addChild(sprite);
      let angle = 0.0;
      let elapsed = 0.0;
      sprite.anchor.set(0.5);
      function onClick() {
        sprite.scale.x *= -1;
      }
      function resize() {
        app.renderer.resize(window.innerWidth, window.innerHeight);

        sprite.x = app.screen.width / 2;
        sprite.y = app.screen.height / 2;
        if (app.screen.width >= screen.height) {
          sprite.width = sprite.height = app.screen.height / 3 * 2;
        } else {
          sprite.width = sprite.height = app.screen.width / 3 * 2;
        }
      }
      // Opt-in to interactivity
      sprite.interactive = true;

      // Shows hand cursor
      sprite.buttonMode = true;

      // Pointers normalize touch and mouse
      sprite.on('pointerdown', onClick);

      app.ticker.minFPS = 24;
      app.ticker.maxFPS = 60;

      resize();
      app.ticker.add((delta) => {
        elapsed += delta;
        sprite.angle += 1;
      });

    </script>

</html>
